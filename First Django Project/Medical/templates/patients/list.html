{% extends 'patients/base.html' %}

{% block content %}
<div class="d-flex justify-content-between mb-3">
    <h2>Patients</h2>
    <a href="{% url 'patient_create' %}" class="btn btn-primary">Add Patient</a>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.email }}</td>
                <td>{{ patient.phone }}</td>
                <td>
                    <a href="{% url 'patient_detail' patient.id %}" class="btn btn-sm btn-info">View</a>
                    <a href="{% url 'patient_edit' patient.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'patient_delete' patient.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No patients found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
